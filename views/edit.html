{% extends 'layouts/default.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
  <h1>New Post</h1>
  <p>Edit post.</p>
  <form action="/posts" method="post">
    <p><input type="text" placeholder="Title" name="title" value="{{ post.title }}"></p>
    <p><textarea placeholder="Contents" name="body" value="{{ post.body }}"></textarea></p>
    <p><input type="text" placeholder="Slug" name="slug" value="{{ post.slug }}"></p>
    <p><input type="text" placeholder="Excerpt" name="excerpt" value="{{ post.excerpt }}"></p>
    <p><input type="submit" value="Create"></p>
  </form>
{% endblock %}
