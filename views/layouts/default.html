<!doctype html>
<html>
<head>
  <title>{% block title %}Blog{% endblock %}</title>
  <link rel="stylesheet" type="text/css"
  href="//cloud.typography.com/7821852/748866/css/fonts.css" />
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
    {% block content %}
      <p>Missing content!</p>
    {% endblock %}
    <script id="initial-state" type="application/json">{{ state }}</script>
    <script src='/static/bundle.js'></script>
    <div class="footer-container">

        <div class="footer">
            <a class="footer__copyright italic" href="/">&copy; npb, 
                {{ year | date('Y') }}</a>
            <ul>
                <li>
                    <a class="work-nav tooltip" href="/projects" data-icon="">
                        <span class="tooltip-tip">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="blog-nav tooltip" href="/blog" data-icon="">
                        <span class="tooltip-tip">Blog</span>
                    </a>
                </li>
                <!--<li>
                    <a class="lab-nav tooltip" href="/lab" data-icon="">
                    <span class="tooltip-tip">Lab</span>
                    </a>
                    </li>-->
                    <li>
                        <a class="connect-nav tooltip" href="/connect" data-icon="">
                            <span class="tooltip-tip">Connect</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="tooltip" href="http://github.com/npbee" data-icon="">
                            <span class="tooltip-tip">Github</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="tooltip" data-icon="" href="mailto:nick@npbee.me">
                            <span class="tooltip-tip">Email</span>
                        </a>
                    </li>
            </ul>
        </div>

    </div>
</body>
</html>
