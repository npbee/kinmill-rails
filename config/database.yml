# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: utf8
  ctype: en_US.utf8
  collation: en_US.utf8
  template: template0
  pool: 5
  timeout: 5000
  host: localhost
  port: 5432

development:
  <<: *default
  database: npb_development
  username: postgres
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: npb_test
  username: postgres
  password: password

production:
  <<: *default
  database: npb_production
